    <title>拼音故事绘本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#fdfbf7',
              'paper-dark': '#f2efe9',
              primary: '#ff8ba7',
              secondary: '#ffc6c7',
              accent: '#33272a',
            },
            fontFamily: {
              // Override default sans to ensure "Songti" is applied everywhere by default
              sans: ['"Noto Serif SC"', '"Songti SC"', 'SimSun', '"STSong"', 'serif'],
              serif: ['"Noto Serif SC"', '"Songti SC"', 'SimSun', '"STSong"', 'serif'],
              // Map rounded to Songti as well to satisfy "ALL text must be Songti"
              rounded: ['"Noto Serif SC"', '"Songti SC"', 'SimSun', '"STSong"', 'serif'],
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Noto Serif SC', 'Songti SC', 'SimSun', 'STSong', serif;
        background-color: #faeee7;
      }
      
      /* Updated to use Songti */
      .chinese-font {
        font-family: 'Noto Serif SC', 'Songti SC', 'SimSun', 'STSong', serif;
      }
    </style>
